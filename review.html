        <div>
            <h2>PHC Name:</h2>
            <input type="text" id="PHC">

            <input type="text" id="Doctor">
            <div>
                <h2>Review:</h2>
                <div class="stars">
                    <h2>Sanitations</h2>
                    <form action="">
                        <input class="star star-5" id="star-5" type="radio" name="star"/>
                        <label class="star star-5" for="star-5" title="Amazing"></label>
                        <input class="star star-4" id="star-4" type="radio" name="star"/>
                        <label class="star star-4" for="star-4" title="Very good"></label>
                        <input class="star star-3" id="star-3" type="radio" name="star"/>
                        <label class="star star-3" for="star-3" title="Good"></label>
                        <input class="star star-2" id="star-2" type="radio" name="star"/>
                        <label class="star star-2" for="star-2" title="Average"></label>
                        <input class="star star-1" id="star-1" type="radio" name="star"/>
                        <label class="star star-1" for="star-1" title="Terrible"></label>
                    </form>
                </div>
                <div class="stars1">
                    <h2>Treatment</h2>
                    <form action="">
                        <input class="star1 star-10" id="star-10" type="radio" name="star"/>
                        <label class="star1 star-10" for="star-10" title="Amazing"></label>
                        <input class="star1 star-9" id="star-9" type="radio" name="star"/>

                        <input class="star1 star-8" id="star-8" type="radio" name="star"/>
                        <label class="star1 star-8" for="star-8" title="Good"></label>
                        <input class="star1 star-7" id="star-7" type="radio" name="star"/>

                        <input class="star1 star-6" id="star-6" type="radio" name="star"/>

                    </form>
                </div>
                <div class="stars2">
                    <h2>Overall</h2>
                    <form action="">
                        <input class="star2 star-15" id="star-15" type="radio" name="star"/>
                        <label class="star2 star-15" for="star-15" title="Amazing"></label>
                        <input class="star2 star-14" id="star-14" type="radio" name="star"/>
                        <label class="star2 star-14" for="star-14" title="Very good"></label>
